<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background: url('calc.jpg') center/cover;
            margin-left: 0px;
            margin-top: 50px;
            
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #302e30, #4f4b4d);
            margin-left: 35px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 18px;
            text-align: right;
            border: 1px solid #000000;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            color:black;
            background-color: #fbb5d6;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            color: #000000;
        }

        button {
            width: 30%;
            height: 60px;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        #numeric-buttons button {
            width: calc(30% - 10px);
            background-color: #ffffff;
            color: #000000;
        }

        #operation-buttons {
            width: 100%;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            color: #000000;
        }

        #operation-buttons button {
            width: calc(30% - 10px);
            background-color: #fbb5d6;
            color: #000000;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            text-align: right;
            height: 40px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #3f4444;
            width: 27%;
            margin-left: 28px;
            color: #fbb5d6;
        }

        h2{
            position: relative;
            text-align: left;
            margin-left: 135px;
        }


        #bt {
            
            padding: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #bt {
            color: #001e5e;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background: linear-gradient(135deg, #f983c4, #827d81);
            display: inline-block;
            max-width: 99px;
            max-height: 60px;
            border-radius: 15px;
       }  

        nav a:hover {
            background: linear-gradient(135deg, #ff0088, #c488ea);
        }

        
    </style>
</head>
<body>


        <button id="bt"><a href="home3.html">Home</a></button>
        <button id="bt"><a href="calculator.html">Calculate</a></button>
        <button id="bt"><a href="#contacts">Contacts</a></button>
        
<hr>
    

<div id="calculator">
    <input type="text" id="display" disabled>
    <div id="buttons">
        <div id="numeric-buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculatePercentage()">%</button>
        </div>
        <div id="operation-buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
</div>

<h2>RESULT</h2>

<div id="result"></div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
        document.getElementById('result').innerText = '';
    }

    function calculateResult() {
        try {
            var result = eval(document.getElementById('display').value);
            document.getElementById('result').innerText = result;
        } catch (error) {
            document.getElementById('result').innerText = 'Error';
        }
    }

    function calculatePercentage() {
        var currentValue = parseFloat(document.getElementById('display').value);
        var result = currentValue / 100;
        document.getElementById('result').innerText = result;
    }
</script>
